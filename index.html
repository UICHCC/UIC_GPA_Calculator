<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>UIC GPA Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <h1 class="my-3">我的小目标</h1>
    <p class="text-muted">UIC GPA Calculator 2.0</p>
    <form action="result/index.html" method="get">
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label for="currentSemesterSelect1">Current Semester</label>
                    <select class="form-control" id="currentSemesterSelect1" name="current_sem" required>
                        <option value="" disabled selected hidden>Please Choose...</option>
                        <option value="1">大一上学期</option>
                        <option value="2">大一下学期</option>
                        <option value="3">大二上学期</option>
                        <option value="4">大二下学期</option>
                        <option value="5">大三上学期</option>
                        <option value="6">大三下学期</option>
                        <option value="7">大四上学期</option>
                        <option value="8" disabled>大四下学期</option>
                    </select>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="currentSemesterGPAInput">Current cGPA</label>
                    <input type="number" max="4.0" min="0.0" step="0.01"
                           class="form-control" id="currentSemesterGPAInput"
                           placeholder="e.g.: 2.93" name="current_gpa" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label for="aimSemesterSelect1">Aim Semester</label>
                    <select class="form-control" id="aimSemesterSelect1" name="aim_sem" required>
                        <option value="" disabled selected hidden>Please Choose...</option>
                        <option value="1">大一上学期</option>
                        <option value="2">大一下学期</option>
                        <option value="3">大二上学期</option>
                        <option value="4">大二下学期</option>
                        <option value="5">大三上学期</option>
                        <option value="6">大三下学期</option>
                        <option value="7">大四上学期</option>
                        <option value="8">大四下学期</option>
                    </select>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="aimSemesterGPAInput">Aim cGPA</label>
                    <input type="number" max="4.0" min="0.0" step="0.01"
                           class="form-control" id="aimSemesterGPAInput"
                           placeholder="e.g.: 3.45" name="aim_gpa" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label for="admissionYearSelector">Admission Year</label>
                    <select class="form-control" id="admissionYearSelector" name="admission_year" required>
                        <option value="" disabled selected hidden>Please Choose...</option>
                        <option value="2018" disabled>2018 (Unavailable)</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="majorSelector">Major</label>
                    <select class="form-control" id="majorSelector" name="major" required>
                        <option value="" disabled selected hidden>Please Choose...</option>
                        <optgroup label="Division of Business and Management">
                            <option value="ACCT">Accounting</option>
                            <option value="FIN">Finance</option>
                            <option value="AE">Applied Economics</option>
                            <option value="MHR">Management of Human Resources</option>
                            <option value="MKT">Marketing Management</option>
                            <option value="EBIS">Business Management and Information Systems</option>
                            <option value="EPIN">Entrepreneurship and Innovation</option>
                        </optgroup>
                        <optgroup label="Division of Culture and Creativity">
                            <option value="MAD">Media Arts and Design</option>
                            <option value="CTV">Cinema and Television</option>
                            <option value="CCM">Culture, Creativity and Management*</option>
                        </optgroup>
                        <optgroup label="Division of Humanities and Social Sciences">
                            <option value="ATS">Applied Translation Studies</option>
                            <option value="CELL">Contemporary English Language and Literature</option>
                            <option value="ELLS">English Language and Literature Studies </option>
                            <option value="GIR">Government and International Relations</option>
                            <option value="IJ">International Journalism</option>
                            <option value="PRA">Public Relations and Advertising</option>
                            <option value="SWSA">Social Work and Social Administration</option>
                            <option value="TESL">Teaching English as a Second Language</option>
                        </optgroup>
                        <optgroup label="Division of Science and Technology">
                            <option value="APSY">Applied Psychology</option>
                            <option value="CST">Computer Science and Technology</option>
                            <option value="DS">Data Science</option>
                            <option value="ENVS">Environmental Science</option>
                            <option value="FM">Financial Mathematics</option>
                            <option value="FST">Food Science and Technology</option>
                            <option value="STAT">Statistics</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a id="advanced_mode_btn" href="#" class="btn btn-secondary btn-sm mb-2">Advanced Mode</a>
            </div>
        </div>
        <div class="row" id="advanced" style="display: none;">
            <div class="col-md">
                <div class="form-group">
                    <label for="addedUnits">Any add-on or transfer units?</label>
                    <input type="number" min="0" step="1"
                           class="form-control" id="addedUnits"
                           name="added_units" placeholder="0">
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="droppedUnits">Any dropped course? (please input the total units)</label>
                    <input type="number" min="0" step="1"
                           class="form-control" id="droppedUnits"
                           name="dropped_units" placeholder="0">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>

================================================== -->

<script>
    $('#advanced_mode_btn').click(function () {
        $('#advanced').fadeIn();
        $(this).removeClass('btn-secondary');
        $(this).addClass('btn-outline-secondary');

    // disable selections in "aim semester selector"
    $("#currentSemesterSelect1").change(function () {
        let startNumber = $(this).val();
        $('#aimSemesterSelect1 option').each(function () {
            $(this).attr("disabled", false) // reset all
        });

        $('#aimSemesterSelect1 option').each(function () {
            if($(this).val() <= startNumber){
                $(this).attr("disabled", true)
            }
        });
    });

    $("#currentSemesterGPAInput").change(function () {
        if($(this).val() >= 0.0 && $(this).val() <= 4.0){
            return true;
        }else{
            $(this).val("");
        }
    });


    $("#aimSemesterGPAInput").change(function () {
        if($(this).val() >= 0.0 && $(this).val() <= 4.0){
            return true;
        }else{
            $(this).val("");
        }
    });
</script>
